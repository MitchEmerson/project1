<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Party</title>
</head>
<body id="main_page">
    <h1 id="h1">Star Wars Party</h1>
    <div>
        <button id="button" class="button" type="button">Party!</button>
    </div>
    <div id="directions">
        <p>Press the button and the Force will decide which Star Wars character you will party with.</p>
    </div>
    <div id="result">
        <p>You're gonna party with&nbsp;<span class="name"></span>!!<p>
    </div>
    
    <h2 id="h2">May the Party be with you</h2>
    
    
    <script src="./js/app.js"></script>
</body>
</html>
